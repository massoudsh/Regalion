<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalion AML</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      color: #e2e8f0;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #f8fafc;
    }
    .subtitle { color: #94a3b8; margin-bottom: 2rem; font-size: 0.95rem; }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 12px;
      padding: 1.25rem;
      text-align: center;
    }
    .card .num { font-size: 2rem; font-weight: 700; color: #38bdf8; }
    .card .label { font-size: 0.85rem; color: #94a3b8; margin-top: 0.25rem; }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    .links a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #334155;
      color: #e2e8f0;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
      border: 1px solid #475569;
    }
    .links a:hover { background: #475569; color: #fff; }
    .links a.primary { background: #0ea5e9; color: #fff; border-color: #0ea5e9; }
    .links a.primary:hover { background: #0284c7; }
    .footer { margin-top: 2rem; font-size: 0.8rem; color: #64748b; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Regalion AML</h1>
    <p class="subtitle">Anti–Money Laundering • Transaction monitoring & risk scoring</p>

    <div class="cards">
      <div class="card">
        <div class="num">{{ customers }}</div>
        <div class="label">Customers</div>
      </div>
      <div class="card">
        <div class="num">{{ transactions }}</div>
        <div class="label">Transactions</div>
      </div>
      <div class="card">
        <div class="num">{{ alerts_open }}</div>
        <div class="label">Open alerts</div>
      </div>
      <div class="card">
        <div class="num">{{ rules }}</div>
        <div class="label">Rules</div>
      </div>
    </div>

    <div class="links">
      <a href="{% url 'admin:index' %}" class="primary">Admin</a>
      <a href="/api/">API root</a>
      <a href="/api/health/">Health</a>
      <a href="/api/schema/">API schema</a>
    </div>

    <p class="footer">Regalion AML • Django + DRF</p>
  </div>
</body>
</html>
